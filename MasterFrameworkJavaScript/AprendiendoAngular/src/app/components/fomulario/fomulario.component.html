<!-- Le pasamos el dato nombre al componente hijo que en este caso es el componente slider -->
<app-slider [nombre]="'Formulario'" [size]="'small'"></app-slider>

<div class="center">
    <section id="content">
        <h1 class="subheader">Formulario</h1>
        
        <!-- Definimos un nombre al formulario con # y decimos que va a ser de tipo ngForm -->
        <form class="mid-form" #userForm="ngForm" (ngSubmit) = "onSubmit()">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" #nombre="ngModel" [(ngModel)] = "user.nombre" autofocus required autocomplete="off" pattern="[a-zA-Z]+">  
                
                <!-- Mostramos un erro si no se completa el campo -->
                <small *ngIf="!nombre.valid && nombre.touched">
                    El nombre no es valido
                </small>
            
            </div>

            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" #apellido="ngModel" [(ngModel)] = "user.apellido" required autocomplete="off" pattern="[a-zA-Z]+">
                
                <small *ngIf="!apellido.valid && apellido.touched">
                    El apellido no es valido
                </small>
            </div>

            <div class="form-group">
                <label for="bio">Biografia</label>
                <textarea name="bio" cols="30" rows="10" #bio="ngModel" [(ngModel)]="user.bio" required autocomplete="off"></textarea>

                <small *ngIf="!bio.valid && bio.touched">
                    La biografia no es valida
                </small>
            </div>

            <div class="form-group radiobuttons">
                <input type="radio" name="genero" value="hombre" #genero="ngModel" [(ngModel)]="user.genero" required />Hombre
                <input type="radio" name="genero" value="mujer" #genero="ngModel" [(ngModel)]="user.genero" />Mujer
                <input type="radio" name="genero" value="otro" #genero="ngModel" [(ngModel)]="user.genero" />Otro
            
                <small *ngIf="!genero.valid && genero.touched">
                    El genero no es valido
                </small>
            </div>


            <div class="clearfix"></div>

            <input type="submit" value="Enviar" class="btn btn-success">
        </form>

        <h2 class="subheader"> Eventos </h2>
        <button (click)="hazClick()">Dale click!</button>
        <input type="text" [(ngModel)]="campo" (blur)="hasSalido()" >
        {{ campo }}
    </section>
    <app-sidebar></app-sidebar>
</div>
