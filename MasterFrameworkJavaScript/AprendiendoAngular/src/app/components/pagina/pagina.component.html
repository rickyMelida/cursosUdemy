<!-- Le pasamos el dato nombre al componente hijo que en este caso es el componente slider -->
<app-slider [nombre]="'Formulario'"></app-slider>

<div class="center">
    <section id="content">

        <h1 class="subheader">Pagina de Prueba</h1>

        <!-- Si no se cumple la condicion se ejecuta la ng-template -->
        <div *ngIf="nombre && apellido; then siHayParametros else noHayParametros"></div>

        <ng-template #siHayParametros>
            <h2>El nombre es {{nombre}} {{apellido}}</h2>
        </ng-template>

        <ng-template #noHayParametros>
            <h2>No hay datos por la URL</h2>
        </ng-template>

        <button (click)="redireccion()">Ponme nombre y apellido</button>

    </section>
    <app-sidebar></app-sidebar>
</div>
