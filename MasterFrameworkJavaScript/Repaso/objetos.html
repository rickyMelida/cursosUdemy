<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Objetos - JSON</title>
</head>
<body>
    <h1>Objetos - JSON</h1>

    <script>
        var coche = {
            modelo: 'Mercedez Clase A',
            maxima: 500,
            antiguedad: 2020, 
            mostrarDatos() {
                console.log(this.modelo, this.maxima, this.antiguedad);
            },
            propiedad: 'modelo aleatorio'
        };

        document.write('<p>'+ coche.modelo +'</p>')
        coche.mostrarDatos();
    </script>
</body>
</html>
