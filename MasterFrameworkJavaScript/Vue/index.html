<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script>
        window.addEventListener('load', event => {
            let template = document.getElementById('article-template');

            let articles = document.getElementById('articles');
            for(let i=1; i<=5; i++) {
                //clonamos el elemento template con todo lo que hay dentro de el
                let clonado = template.cloneNode(true);
                //Eliminamos el atributo id de las etiquetas clonadas ya que estan repetidas
                clonado.removeAttribute("id");

                //seleccionamos la etiqueta h2 de todas las etiquetas clonadas
                let h2 = clonado.getElementsByTagName('h2')[0];

                //Concatenamos el valor original del h2 con el index del buce for
                h2.innerHTML = h2.textContent + " " + i;

                //Agregamos datos dentro de la etiqueta con el id articles
                articles.appendChild(clonado);
            }
        });
        
    </script>
    <title>Maquetacion Basico</title>
</head>
<body>
    <header id="header">
        <div class="center">
            <!-- LOGO -->
            <div id="logo">
                <img src="./assets/images/Vue.svg" alt="Logotipo" class="app-logo">
                <span id="brand">
                    <strong>Curso</strong>Vue
                </span>
            </div>

            <!-- MENU  -->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="#">Pagina 1</a>
                    </li>
                    <li>
                        <a href="#">Pagina 2</a>
                    </li>
                </ul>
            </nav>

            <!-- Limpiar los flotados -->
            <div class="clearfix">

            </div>
        </div>
    </header>

    <div id="slider" class="slider-big">
        <h1>Bienvenido al Curso de Vue con Victor Robles</h1>
        <a href="#" class="btn-white">Ir al blog</a>
    </div>

    <div class="center">
        <section id="content">
            <h2 class="subheader">Ultimos articulos</h2>


            <!-- Listado de articulos -->
            <div id="articles">
                <article class="article-item" id="article-template">
                    <div class="image-wrap">
                        <img src="./assets/images/image.jpg" alt="Paisaje">
                    </div>
    
                    <h2>Articulo de Prueba</h2>
                    <span class="date">
                        Hace 5 minutos
                    </span>
                    <a href="#">Leer mas</a>
                    <div class="clearfix"></div>
                </article>
            </div>
            <!-- Agregar articulos via JS -->

        </section>
        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success">Crear Articulo</a>
            </div>

            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el articulo que buscas</p>
                <form action="">
                    <input type="text" name="search" id="">
                    <input type="submit" value="Buscar" class="btn">
                </form>
            </div>
        </aside>
        <div class="clearfix"></div>
    </div>

    <footer id="footer">
        <div class="center">
            <p>&copy;Master en Frameworks JS</p>
        </div>
    </footer>
</body>
</html>
